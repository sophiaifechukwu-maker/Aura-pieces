<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop With Us | Aurapieces</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Aurapieces</div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop With Us</a></li>
                <li><a href="events.html">Events & News</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </nav>
    </header>

    <main>
        <section class="products-grid">
            <!-- 100 placeholder products -->
            <!-- Use JS later to generate dynamically from Strapi -->
            <!-- For now, manually coded -->
            <!-- Example structure repeated for each product -->
            <script>
                const productsContainer = document.createElement('div');
                productsContainer.classList.add('products-grid');

                for (let i = 1; i <= 100; i++) {
                    const card = document.createElement('div');
                    card.classList.add('product-card');
                    card.innerHTML = `
                        <img src="images/product${i}.jpg" alt="Product ${i}">
                        <h3>Product ${i}</h3>
                        <p>$${(i*5).toFixed(2)}</p>
                    `;
                    productsContainer.appendChild(card);
                }

                document.body.appendChild(productsContainer);
            </script>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
